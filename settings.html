<style>
body{

header{
  background:#000;

.section{

.item{
  padding:14px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.item:last-child{border:none}

.toggle{
  width:40px;height:22px;background:#ccc;
  border-radius:20px;position:relative;
}

.toggle::after{
  content:"";
  width:18px;height:18px;
  background:#fff;border-radius:50%;
  position:absolute;top:2px;left:2px;
  transition:.2s;
}

.toggle.on{background:#4caf50}
.toggle.on::after{left:20px}

.badge{
  background:#9c27b0;
  color:#fff;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
}
</style>
</head>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCk8AopowtdPEZeYXsnEiT1o85kngAgG0Y",

/* PROFILE SETTINGS */

function editProfile(){
  const name = prompt("Enter your name:",
    localStorage.getItem("name") || "");
  if(name) localStorage.setItem("name", name);
}

function editAddress(){
  const addr = prompt("Enter your address:",
    localStorage.getItem("address") || "");
  if(addr) localStorage.setItem("address", addr);
}

function editPhone(){
  const phone = prompt("Enter phone number:",
    localStorage.getItem("phone") || "");
  if(phone) localStorage.setItem("phone", phone);
}

/* TOGGLES */

function toggleNotif(){
  document.getElementById("notifToggle")
    .classList.toggle("on");
}

function toggleDark(){
  const t = document.getElementById("darkToggle");
  t.classList.toggle("on");

  if(document.body.style.background=="black"){
    document.body.style.background="#f4f6f9";
    document.body.style.color="#000";
  }else{
    document.body.style.background="black";
    document.body.style.color="#fff";
  }
}
