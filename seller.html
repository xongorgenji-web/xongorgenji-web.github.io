<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GenjiStore â€” Seller Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f4f6f9;
}

header{
  background:#000;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:14px;
  max-width:900px;
  margin:auto;
}

.card{
  background:#fff;
  padding:16px;
  border-radius:18px;
  box-shadow:0 12px 35px rgba(0,0,0,.12);
  margin-bottom:18px;
}

input,select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #ddd;
}

.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#9c27b0;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:14px;
}

.product{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
}

.product img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.product-body{padding:12px}

.delete-btn{
  width:100%;
  padding:8px;
  border:none;
  border-radius:10px;
  margin-top:6px;
  background:#dc3545;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ‘‘ Seller Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- ADD PRODUCT -->
  <div class="card">
    <h3>Add Product</h3>

    <input id="pname" placeholder="Product name">
    <input id="pprice" type="number" placeholder="Price">

    <!-- â­ ALL CATEGORIES (OLD + NEW) -->
    <select id="pcategory">
      <option value="">Select Category</option>

      <!-- OLD -->
      <option>Phones</option>
      <option>Clothes</option>
      <option>Electronics</option>
      <option>Furniture</option>
      <option>Bike</option>
      <option>Car</option>
      <option>Second Hand</option>

      <!-- NEW IMPORTANT -->
      <option>Shoes</option>
      <option>Cosmetics</option>
      <option>Personal Care</option>
      <option>Bags</option>
      <option>Accessories</option>
      <option>Kitchen</option>
      <option>Sports</option>
      <option>Baby</option>
      <option>Books</option>
      <option>Gaming</option>
      <option>Pets</option>
      <option>Others</option>
    </select>

    <!-- IMAGES -->
    <input id="img1" placeholder="Image URL 1 (Required)">
    <input id="img2" placeholder="Image URL 2 (Optional)">
    <input id="img3" placeholder="Image URL 3 (Optional)">

    <!-- CONTACT METHODS -->
    <h4>Contact Method (Add at least one)</h4>

    <input id="pwhatsapp" placeholder="WhatsApp Number (e.g. 9876543210)">
    <input id="pinstagram" placeholder="Instagram Username">
    <input id="pfacebook" placeholder="Facebook Profile Link">

    <!-- LOCATION -->
    <input id="pvillage" placeholder="Village">
    <input id="pdistrict" placeholder="District">
    <input id="pstate" placeholder="State">

    <button class="primary" onclick="submitProduct()">Post Product</button>
  </div>

  <!-- MY PRODUCTS -->
  <div class="card">
    <h3>My Products</h3>
    <div class="products" id="myProducts"></div>
  </div>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCk8AopowtdPEZeYXsnEiT1o85kngAgG0Y",
  authDomain:"genji-store.firebaseapp.com",
  projectId:"genji-store"
});

const auth = firebase.auth();
const db = firebase.firestore();

let uid=null;

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.replace("login.html");
    return;
  }
  uid=user.uid;
  loadProducts();
});

/* POST PRODUCT */
function submitProduct(){

  const whatsapp = pwhatsapp.value.trim();
  const instagram = pinstagram.value.trim();
  const facebook = pfacebook.value.trim();

  if(!whatsapp && !instagram && !facebook){
    alert("Please add at least ONE contact method");
    return;
  }

  if(!img1.value.trim().startsWith("http")){
    alert("Image URL 1 is required");
    return;
  }

  const urls = [
    img1.value.trim(),
    img2.value.trim(),
    img3.value.trim()
  ].filter(u => u.startsWith("http"));

  db.collection("products").add({
    name: pname.value,
    price: Number(pprice.value),
    category: pcategory.value,

    image: urls[0],
    images: urls,

    contact: whatsapp || null,
    instagram: instagram || null,
    facebook: facebook || null,

    village: pvillage.value,
    district: pdistrict.value,
    state: pstate.value,

    sellerId: uid,
    status: "available"
  }).then(()=>{
    alert("Product posted successfully ðŸ‘‘");
    location.reload();
  });
}

/* LOAD PRODUCTS */
function loadProducts(){
  db.collection("products")
    .where("sellerId","==",uid)
    .onSnapshot(snap=>{
      myProducts.innerHTML="";
      snap.forEach(doc=>{
        const p = doc.data();

        myProducts.innerHTML += `
          <div class="product">
            <img src="${p.image}">
            <div class="product-body">
              <h4>${p.name}</h4>
              <div>â‚¹${p.price}</div>
              <button class="delete-btn"
                onclick="deleteProduct('${doc.id}')">
                Delete
              </button>
            </div>
          </div>`;
      });
    });
}

/* DELETE PRODUCT */
function deleteProduct(id){
  db.collection("products").doc(id).delete();
}

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>location.replace("login.html"));
}
</script>

</body>
</html>
