<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reselling & Buying Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',system-ui;
  background:#f4f6f9;
}

/* HEADER */
header{
  background:#0f2027;
  color:#fff;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{
  margin:0;
  font-size:16px;
  color:#ffb703;
}
header button{
  background:#ffb703;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  font-weight:700;
}

/* SEARCH */
.search-box{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:16px;
  display:grid;
  gap:8px;
}
.search-box input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
}

/* CATEGORY CHIPS */
.categories{
  display:flex;
  gap:10px;
  padding:0 12px 8px;
  overflow-x:auto;
}
.category{
  padding:8px 14px;
  background:#fff;
  border-radius:18px;
  font-size:13px;
  font-weight:600;
  white-space:nowrap;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  cursor:pointer;
}
.category.active{
  background:#ffb703;
}

/* PRODUCTS GRID */
.products{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* SMALL CARD */
.product{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
}
.product img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}
.product-body{
  padding:8px;
}
.product-body h4{
  margin:0;
  font-size:13px;
  font-weight:600;
}
.price{
  font-size:14px;
  font-weight:700;
  color:#c1121f;
}

/* MODAL */
#productModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#productModal .box{
  background:#fff;
  width:92%;
  max-width:420px;
  border-radius:18px;
  overflow:hidden;
}
#productModal img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
}
#productModal .content{
  padding:14px;
}
.big-price{
  font-weight:800;
  font-size:18px;
  color:#c1121f;
}
#productModal button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  margin-top:8px;
  font-weight:700;
}
.whatsapp{background:#25D366;color:#fff}
.close{background:#eee}
</style>
</head>

<body>

<header>
  <h2>üîÅ Reselling</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="search-box">
  <input id="searchName" placeholder="üîç Search product" oninput="loadProducts()">
  <input id="searchLocation" placeholder="üìç Location" oninput="loadProducts()">
</div>

<!-- CATEGORY FILTER -->
<div class="categories">
  <div class="category active" onclick="setCategory('')">All</div>
  <div class="category" onclick="setCategory('Phones')">Phones</div>
  <div class="category" onclick="setCategory('Clothes')">Clothes</div>
  <div class="category" onclick="setCategory('Electronics')">Electronics</div>
  <div class="category" onclick="setCategory('Furniture')">Furniture</div>
  <div class="category" onclick="setCategory('Bike')">Bike</div>
  <div class="category" onclick="setCategory('Car')">Car</div>
</div>

<div class="products" id="productList"></div>

<!-- PRODUCT MODAL -->
<div id="productModal">
  <div class="box">
    <img id="pmImage">
    <div class="content">
      <h3 id="pmName"></h3>
      <div id="pmPrice" class="big-price"></div>
      <p id="pmLocation"></p>
      <button class="whatsapp" id="pmWhatsApp">üí¨ Chat on WhatsApp</button>
      <button class="close" onclick="closeProduct()">Close</button>
    </div>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCk8AopowtdPEZeYXsnEiT1o85kngAgG0Y",
  authDomain:"genji-store.firebaseapp.com",
  projectId:"genji-store"
});

const auth=firebase.auth();
const db=firebase.firestore();
let currentUserId=null;
let selectedCategory="";

auth.onAuthStateChanged(user=>{
  if(!user){location.replace("login.html");return;}
  currentUserId=user.uid;
  loadProducts();
});

function setCategory(cat){
  selectedCategory=cat;
  document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));
  event.target.classList.add("active");
  loadProducts();
}

function loadProducts(){
  const name=searchName.value.toLowerCase();
  const loc=searchLocation.value.toLowerCase();

  db.collection("products").where("status","==","available")
    .onSnapshot(snap=>{
      productList.innerHTML="";
      snap.forEach(doc=>{
        const p=doc.data();
        if(selectedCategory && p.category!==selectedCategory) return;
        if(name && !p.name.toLowerCase().includes(name)) return;
        if(loc && !(`${p.village} ${p.district}`.toLowerCase().includes(loc))) return;

        const d=document.createElement("div");
        d.className="product";
        d.onclick=()=>openProduct(p);
        d.innerHTML=`
          <img src="${p.image}" onerror="this.src='https://via.placeholder.com/300'">
          <div class="product-body">
            <h4>${p.name}</h4>
            <div class="price">‚Çπ${p.price}</div>
          </div>
        `;
        productList.appendChild(d);
      });
    });
}

function openProduct(p){
  pmImage.src=p.image||"https://via.placeholder.com/400";
  pmName.innerText=p.name;
  pmPrice.innerText="‚Çπ"+p.price;
  pmLocation.innerText=`üìç ${p.village}, ${p.district}, ${p.state}`;
  pmWhatsApp.onclick=()=>openWhatsApp(p.contact,p.name);
  productModal.style.display="flex";
}

function closeProduct(){
  productModal.style.display="none";
}

function openWhatsApp(num,name){
  const msg=encodeURIComponent(`Hi, I am interested in your ${name}.`);
  window.open(`https://wa.me/91${num}?text=${msg}`,"_blank");
}

function logout(){
  auth.signOut().then(()=>location.replace("login.html"));
}
</script>

</body>
</html>
